
jbackup:
  global:
    #compress: zip
    #compress: zip4j
    #compress: sevenzip
    compress: zipapache
    verbose: false
    crypt: true
    password: 12345
    splitSize:
    #splitSize: 35MB
    path7zip: "C:/Program Files/7-Zip/7z.exe"
    shadowCopy: true
    dateLimite:
    cryptageBuffer: 100000
    desactiveCryptage: false
    desactiveHash: false
    desactiveVerificationCryptage: false
    desactiveVerificationZip: false
    desactiveVerificationHash: false
    zipBuffer: 100000
  dir:
    test1:
      #path: D:/temp/amdfx
      path: D:/temp/apache-tomcat-9.0.30/
      dest: D:/temp/backup_test
      destCrypt: D:/temp/backup_test_crypt
      include:
      #include: '**/*.txt,**/*.jsp'
      #include: '*.txt'
      exclude:
      #exclude: '**/*.html'
      disabled: false
  github:
    user:
    dest:
    githubUrl: https://api.github.com
    repos:
    token:
    apiVersion:
    mirror: false
    pageSize: 100
    maxMemory: 10MB
    disabled: true
    connexionTimeout: 2m
    readTimeout: 2m
    updateReposByDate: true
    dataRep: ${jbackup.github.dest}/data/data.json
    nettoyageConcervationMin: 2
    nettoyagePeriode: 3M

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: '${spring.application.name}'
    enable:
      http.client.requests: true      # m√©triques RestClient
  endpoint:
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        pushgateway:
          enabled: true
          address:
          job: '${spring.application.name}'

  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
      enabled: true

spring:
  application:
    name: jbackuptest

logging.pattern.correlation: '[${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

